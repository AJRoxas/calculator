<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-screen">CALCULATOR</div>
            <div class="row">
                <a class="option-button">AC</a>
                <a class="option-button">&plusmn</a>
                <a class="option-button">%</a>
                <a class="operation-button">&divide</a>
            </div>
            <div class="row">
                <a class="numpad-button">7</a>
                <a class="numpad-button">8</a>
                <a class="numpad-button">9</a>
                <a class="operation-button">&times</a>
            </div>
            <div class="row">
                <a class="numpad-button">4</a>
                <a class="numpad-button">5</a>
                <a class="numpad-button">6</a>
                <a class="operation-button">-</a>
            </div>
            <div class="row">
                <a class="numpad-button">1</a>
                <a class="numpad-button">2</a>
                <a class="numpad-button">3</a>
                <a class="operation-button">+</a>
            </div>
            <div class="row">
                <a class="zero-button">0</a>
                <a class="numpad-button">.</a>
                <a class="equals-button">=</a>
            </div>
        </div>
    </body>
</html>
